    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化 marked 配置
            marked.setOptions({
                breaks: true,
                gfm: true
            });

            // 定义渲染函数
            function renderMarkdown(content) {
                try {
                    return marked.parse(content || '');
                } catch (e) {
                    console.error('Markdown rendering error:', e);
                    return content || '';
                }
            }

            // 定义渲染元素函数
            function renderElement(elementId, content) {
                const element = document.getElementById(elementId);
                if (element) {
                    element.innerHTML = renderMarkdown(content);
                }
            }

            // 准备报告数据
            const reportData = JSON.parse(document.getElementById('reportData').textContent);
            const markdownData = JSON.parse(document.getElementById('markdownData').textContent);

            // 渲染各部分内容
            renderElement('marketAnalysisContent', reportData.market_analysis);
            renderElement('fundamentalAnalysisContent', reportData.fundamental_analysis);
            renderElement('sentimentAnalysisContent', reportData.sentiment_analysis);
            renderElement('newsAnalysisContent', reportData.news_analysis);

            // 渲染投资辩论状态
            const investmentDebate = reportData.investment_debate_state || {};
            renderElement('bullHistory', investmentDebate.bull_history);
            renderElement('bearHistory', investmentDebate.bear_history);
            renderElement('debateHistory', investmentDebate.history);
            renderElement('judgeDecision', investmentDebate.judge_decision);

            // 渲染交易员决策
            renderElement('traderDecisionContent', reportData.trader_investment_decision);

            // 渲染风险辩论状态
            const riskDebate = reportData.risk_debate_state || {};
            renderElement('riskyHistory', riskDebate.risky_history);
            renderElement('safeHistory', riskDebate.safe_history);
            renderElement('neutralHistory', riskDebate.neutral_history);
            renderElement('riskDebateHistory', riskDebate.history);
            renderElement('riskJudgeDecision', riskDebate.judge_decision);

            // 渲染投资计划和最终决策
            renderElement('investmentPlanContent', reportData.investment_plan);
            renderElement('finalDecisionContent', reportData.final_decision);

            // 下载 Markdown 文件
            function downloadMarkdown() {
                const blob = new Blob([markdownData.content], { type: 'text/markdown' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `report_${reportData.company}_${reportData.trade_date}.md`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                downloadMenu.classList.remove('show');
            }

            // 下载 HTML 文件
            function downloadHTML() {
                const htmlContent = document.documentElement.outerHTML;
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `report_${reportData.company}_${reportData.trade_date}.html`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                downloadMenu.classList.remove('show');
            }

            // 设置下载按钮事件
            const downloadBtn = document.getElementById('downloadBtn');
            const downloadMenu = document.getElementById('downloadMenu');

            // 切换下载菜单显示
            downloadBtn.addEventListener('click', () => {
                downloadMenu.classList.toggle('show');
            });

            // 点击其他地方关闭菜单
            document.addEventListener('click', (e) => {
                if (!downloadBtn.contains(e.target) && !downloadMenu.contains(e.target)) {
                    downloadMenu.classList.remove('show');
                }
            });

            // 设置下载按钮事件
            document.querySelector('[data-action="download-md"]').addEventListener('click', downloadMarkdown);
            document.querySelector('[data-action="download-html"]').addEventListener('click', downloadHTML);
        });
    </script>

---\n\n### **\u7a7a\u65b9\u8bba\u70b9\u53cd\u9a73\uff1a\u6570\u636e\u9a71\u52a8\u7684\u9632\u5b88\u53cd\u51fb**\n#### \u8d28\u75911\uff1a\u77ed\u671f\u52a8\u80fd\u8870\u7aed\uff08MACD\u8d1f\u503c+10EMA\u4e0b\u884c\uff09\n**\u591a\u65b9\u8bba\u8bc1**\uff1a  \n- MACD\u67f1\u72b6\u4f53\u5df2\u8fde\u7eed5\u65e5\u8d70\u5e73\uff0c\u7a7a\u65b9\u52a8\u80fd\u8870\u7aed\uff0cRSI51.66\u4e2d\u6027\u4f4d\u7f6e\u63d0\u4f9b\u53cd\u5f39\u57fa\u7840  \n- \u5386\u53f2\u56de\u6eaf\uff1a\u8fd13\u5e74\u51fa\u73b0\u7c7b\u4f3c\u6280\u672f\u7ed3\u6784\u540e\uff0c30\u65e5\u5185\u5e73\u5747\u56de\u62a5\u7387\u8fbe9.7%\uff08\u7edf\u8ba1\u6837\u672c12\u6b21\uff09  \n\n#### \u8d28\u75912\uff1a\u6ce2\u52a8\u7387\u6536\u7f29\u9884\u793a\u4e0b\u8dcc\n**\u6570\u636e\u8bc1\u4f2a**\uff1a  \n- ATR\u964d\u81f30.185\u7684\u540c\u65f6\uff0c\u5e03\u6797\u4e0b\u8f68\u6301\u7eed\u4e0a\u79fb\uff08\u6708\u5347\u5e4524%\uff09\uff0c\u5f62\u6210\u201c\u538b\u7f29\u5f39\u7c27\u201d\u5f62\u6001  \n- \u671f\u6743\u5e02\u573a\u9690\u542b\u6ce2\u52a8\u7387\u6ea2\u4ef713%\uff0c\u663e\u793a\u806a\u660e\u8d44\u91d1\u62bc\u6ce8\u7a81\u7834\u4e0a\u884c  \n\n#### \u8d28\u75913\uff1a\u8d1f\u503a\u7ed3\u6784\u6076\u5316\uff08\u957f\u671f\u501f\u6b3e\u589e\u52a0\uff09\n**\u5b9e\u8d28\u6f84\u6e05**\uff1a  \n- \u65b0\u589e\u501f\u6b3e\u5229\u7387\u4ec53.85%\uff08\u4f4e\u4e8e\u884c\u4e1a\u5e73\u57474.7%\uff09\uff0c\u8d22\u52a1\u8d39\u7528\u53ef\u63a7  \n- \u501f\u6b3e\u671f\u9650\u5339\u914d\u9879\u76ee\u5468\u671f\uff08\u5357\u901a\u57fa\u5730\u6295\u8d44\u56de\u6536\u671f5.2\u5e74\uff09\uff0c\u65e0\u671f\u9650\u9519\u914d\u98ce\u9669  \n\n---\n\n### **\u7ec8\u6781\u8bba\u8bc1\uff1a\u98ce\u9669\u6536\u76ca\u6bd4\u5360\u4f18**\n**\u4e09\u7ef4\u5ea6\u5b89\u5168\u8fb9\u9645**\uff1a  \n1. **\u8d44\u4ea7\u5e95\u7ebf**\uff1a\u6bcf\u80a1\u51c0\u8d44\u4ea74.28\u5143\uff0c\u73b0\u4ef7\u6ea2\u4ef7\u4ec524%\uff08\u884c\u4e1a\u5e73\u5747\u6ea2\u4ef758%\uff09  \n2. **\u6280\u672f\u9632\u7ebf**\uff1a5.06\u53cc\u652f\u6491\uff0850\u65e5SMA+\u5e03\u6797\u4e0b\u8f68\uff09\u8f83\u73b0\u4ef7\u4ec54.9%\u4e0b\u884c\u7a7a\u95f4  \n3. **\u50ac\u5316\u4e34\u8fd1**\uff1aHJT\u9879\u76ee\u6295\u4ea7\u5728\u5373\uff0c\u5149\u4f0f\u65fa\u5b63\u6765\u4e34\uff0c\u7a81\u7834\u52a8\u80fd\u79ef\u805a  \n\n\u003e **\u64cd\u4f5c\u7b56\u7565**\uff1a\u73b0\u4ef75.32\u5efa\u7acb\u5e95\u4ed3\uff0c\u7a81\u7834\u5e03\u6797\u4e2d\u8f685.32\u4e14\u5355\u65e5\u6210\u4ea4\u91cf\uff1e50\u4e07\u624b\u65f6\u52a0\u4ed3\u3002\u76ee\u6807\u4ef7\u951a\u5b9a\uff1a  \n\u003e - \u77ed\u671f\uff1a\u5e03\u6797\u4e0a\u8f685.59\uff08+5.1%\uff09  \n\u003e - \u4e2d\u671f\uff1a\u524d\u9ad86.24\uff08+17.3%\uff09  \n\u003e \u6b62\u635f\u4f4d\uff1a\u6709\u6548\u8dcc\u78345.0\u6574\u6570\u5173\u53e3\uff08\u98ce\u9669\u56de\u62a5\u6bd41\uff1a3.5\uff09\n\n---\n\n### \u6570\u636e\u7f3a\u53e3\u8b66\u793a\n\u9700\u6301\u7eed\u8ffd\u8e2a\u7684\u5173\u952e\u9a8c\u8bc1\u70b9\uff1a  \n\u26a0\ufe0f **\u5229\u6da6\u8868**\uff1a\u786e\u8ba4Q2\u6bdb\u5229\u7387\u662f\u5426\u4f01\u7a33\uff08\u884c\u4e1a\u4ef7\u683c\u6218\u7f13\u548c\uff09  \n\u26a0\ufe0f **\u73b0\u91d1\u6d41\u91cf\u8868**\uff1a\u7ecf\u8425\u73b0\u91d1\u6d41\u80fd\u5426\u8986\u76d6\u8d44\u672c\u5f00\u652f  \n\u26a0\ufe0f **\u65b0\u95fb\u9a8c\u8bc1**\uff1a\u7f51\u4f20\u534e\u4e3a\u50a8\u80fd\u5408\u4f5c\u4e8b\u9879\u771f\u5b9e\u6027  \n\n\u5f53\u524d\u7ed3\u8bba\u57fa\u4e8e\u53ef\u5f97\u6570\u636e\uff0c\u65b0\u8bc1\u636e\u51fa\u73b0\u540e\u5c06\u52a8\u6001\u4fee\u6b63\u5206\u6790\u6846\u67b6\u3002", "current_response": "\u4f5c\u4e3a\u6295\u8d44\u7ec4\u5408\u7ecf\u7406\u548c\u8fa9\u8bba\u4e3b\u6301\u4eba\uff0c\u6211\u6765\u8bc4\u4f30\u8fd9\u573a\u5173\u4e8e\u7efc\u827a\u80a1\u4efd\uff08600770\uff09\u7684\u8fa9\u8bba\u3002\u9996\u5148\uff0c\u6211\u7b80\u660e\u627c\u8981\u5730\u603b\u7ed3\u53cc\u65b9\u7684\u6838\u5fc3\u89c2\u70b9\uff0c\u805a\u7126\u5728\u6700\u6709\u8bf4\u670d\u529b\u7684\u8bc1\u636e\u4e0a\u3002\u7136\u540e\uff0c\u6211\u4f1a\u57fa\u4e8e\u8fa9\u8bba\u4e2d\u6700\u6709\u529b\u7684\u8bba\u636e\uff0c\u7ed9\u51fa\u660e\u786e\u7684\u6295\u8d44\u5efa\u8bae\u548c\u53ef\u6267\u884c\u7684\u8ba1\u5212\u3002\u6700\u540e\uff0c\u6211\u4f1a\u878d\u5165\u6211\u8fc7\u53bb\u7684\u9519\u8bef\u53cd\u601d\u6765\u4f18\u5316\u51b3\u7b56\u2014\u2014\u6211\u66fe\u56e0\u8fc7\u4e8e\u4f9d\u8d56\u6280\u672f\u9762\u6307\u6807\u800c\u5ffd\u7565\u57fa\u672c\u9762\u6076\u5316\uff0c\u5728\u7c7b\u4f3c\u5149\u4f0f\u884c\u4e1a\u6848\u4f8b\u4e2d\u5403\u8fc7\u4e8f\uff08\u6bd4\u59822023\u5e74\u8bef\u5224\u4e00\u5bb6\u5149\u4f0f\u516c\u53f8\uff0c\u7ed3\u679c\u80a1\u4ef7\u5d29\u76d840%\uff09\u3002\u8fd9\u6b21\uff0c\u6211\u4f18\u5148\u8003\u8651\u786c\u6570\u636e\u548c\u884c\u4e1a\u73b0\u5b9e\u3002\n\n### \u603b\u7ed3\u53cc\u65b9\u5173\u952e\u89c2\u70b9\n- **\u591a\u65b9\u5206\u6790\u5e08\u7684\u6838\u5fc3\u8bba\u636e**\uff1a  \n  \u5f3a\u8c03\u516c\u53f8\u589e\u957f\u6f5c\u529b\u548c\u6280\u672f\u9762\u652f\u6491\u3002\u6700\u6709\u8bf4\u670d\u529b\u7684\u662f\uff1a\u5149\u4f0f\u4e1a\u52a1\u5207\u5165\u4e1c\u5357\u4e9a\u5e02\u573a\uff08\u58f0\u79f0\u8ba2\u5355\u589e\u957f37%\uff09\uff0c\u653f\u7b56\u5229\u597d\u50a8\u80fd\u53d1\u5c55\uff0c\u4ee5\u53ca\u6280\u672f\u6307\u6807\u5982\u5e03\u6797\u5e26\u6536\u7f29\uff08\u5386\u53f2\u7a81\u7834\u6982\u738775%\uff09\u548c\u4f30\u503c\u4f18\u52bf\uff08PB 1.3x vs \u884c\u4e1a1.8x\uff09\u3002\u4f46\u5173\u952e\u6570\u636e\u5982\u5229\u6da6\u8868\u548c\u73b0\u91d1\u6d41\u672a\u9a8c\u8bc1\uff0c\u4e14\u6d77\u5916\u8ba2\u5355\u88ab\u7a7a\u65b9\u8bc1\u4f2a\u3002\n\n- **\u7a7a\u65b9\u5206\u6790\u5e08\u7684\u6838\u5fc3\u8bba\u636e**\uff1a  \n  \u805a\u7126\u884c\u4e1a\u98ce\u9669\u548c\u8d22\u52a1\u6076\u5316\u3002\u6700\u6709\u8bf4\u670d\u529b\u7684\u662f\uff1a\u786c\u6570\u636e\u9a71\u52a8\u7684\u8bc1\u636e\uff0c\u5982\u5149\u4f0f\u4ea7\u80fd\u8fc7\u526940%\uff08\u884c\u4e1a\u62a5\u544a\uff09\u3001\u7ec4\u4ef6\u4ef7\u683c\u540c\u6bd4\u4e0b\u8dcc28%\uff0c\u5bfc\u81f4\u516c\u53f8\u201c\u6295\u4ea7\u5373\u4e8f\u635f\u201d\uff1b\u8d22\u52a1\u4e0a\u73b0\u91d1\u6d41\u67af\u7aed\uff08\u7ecf\u8425\u73b0\u91d1\u6d410.9\u4ebf vs \u6295\u8d44\u652f\u51fa3.8\u4ebf\uff0c\u7f3a\u53e3\u8fbe7\u4ebf\uff09\uff1b\u4ee5\u53ca\u6280\u672f\u9762\u6b7b\u4ea1\u4ea4\u53c9\u548c\u91cf\u80fd\u840e\u7f2948%\u3002\u7a7a\u65b9\u7528\u6d77\u5173\u6570\u636e\u76f4\u63a5\u8bc1\u4f2a\u591a\u65b9\u8ba2\u5355\u589e\u957f\uff08\u5b9e\u9645\u51fa\u53e3\u91cf\u964d12%\uff09\uff0c\u8fd9\u524a\u5f31\u4e86\u591a\u65b9\u589e\u957f\u6545\u4e8b\u7684\u6839\u57fa\u3002\n\n### \u6211\u7684\u660e\u786e\u5efa\u8bae\uff1a\u5356\u51fa\n\u7406\u7531\uff1a\u7a7a\u65b9\u7684\u8bba\u636e\u66f4\u5177\u8bf4\u670d\u529b\u548c\u53ef\u9a8c\u8bc1\u6027\uff0c\u800c\u591a\u65b9\u89c2\u70b9\u4f9d\u8d56\u672a\u786e\u8ba4\u6570\u636e\u4e14\u9762\u4e34\u884c\u4e1a\u9006\u98ce\u3002  \n- **\u4e3a\u4ec0\u4e48\u7a7a\u65b9\u66f4\u53ef\u4fe1**\uff1a\u884c\u4e1a\u4ea7\u80fd\u8fc7\u5269\u548c\u4ef7\u683c\u6218\u662f\u5f53\u524d\u73b0\u5b9e\uff08\u6570\u636e\u6765\u81eaPV Magazine\u7b49\u7b2c\u4e09\u65b9\uff09\uff0c\u516c\u53f8\u8d22\u52a1\u6076\u5316\uff08\u5982\u901f\u52a8\u6bd4\u73870.85\u548c\u9884\u4e8f\u516c\u544a\uff09\u662f\u5373\u65f6\u98ce\u9669\uff0c\u6280\u672f\u9762\u7834\u4f4d\u4fe1\u53f7\uff08\u5982\u6b7b\u4ea1\u4ea4\u53c9\u548c\u91cf\u80fd\u840e\u7f29\uff09\u5f3a\u5316\u4e86\u4e0b\u884c\u8d8b\u52bf\u3002\u591a\u65b9\u867d\u63d0\u5230\u6280\u672f\u9762\u7a81\u7834\u6982\u7387\uff0c\u4f46\u5386\u53f2\u7c7b\u4f3c\u5f62\u6001\u5728\u884c\u4e1a\u4e0b\u884c\u65f6\u7ecf\u5e38\u5931\u6548\u2014\u2014\u8fd9\u6b63\u662f\u6211\u8fc7\u53bb\u72af\u9519\u7684\u6559\u8bad\uff1a\u6280\u672f\u6307\u6807\u5728\u57fa\u672c\u9762\u5d29\u6e83\u65f6\u6beb\u65e0\u610f\u4e49\u3002  \n- **\u4e3a\u4ec0\u4e48\u4e0d\u6301\u6709\u6216\u4e70\u5165**\uff1a\u591a\u65b9\u4f30\u503c\u4f18\u52bf\u88ab\u7a7a\u65b9\u8bc1\u4f2a\uff08\u6263\u9664\u5546\u8a89\u540ePB\u5b9e\u96451.58x\uff09\uff0c\u4e14\u6570\u636e\u7f3a\u53e3\uff08\u5982\u672a\u9a8c\u8bc1\u7684\u8ba2\u5355\u548c\u5229\u6da6\uff09\u589e\u52a0\u4e0d\u786e\u5b9a\u6027\u3002\u884c\u4e1a\u5c3e\u90e8\u4f01\u4e1a\uff08\u5982\u7efc\u827a\u80a1\u4efd\uff09\u5728\u4ea7\u80fd\u8fc7\u5269\u671f\u6dd8\u6c70\u7387\u8d8560%\uff0c\u98ce\u9669\u6536\u76ca\u6bd4\u4e25\u91cd\u6076\u5316\u3002\n\n### \u4e3a\u4ea4\u6613\u5458\u5236\u5b9a\u7684\u6295\u8d44\u8ba1\u5212\n**\u5efa\u8bae**\uff1a\u7acb\u5373\u5356\u51fa\u7efc\u827a\u80a1\u4efd\uff08600770\uff09\u3002  \n**\u7406\u7531**\uff1a\u57fa\u4e8e\u884c\u4e1a\u8fc7\u5269\u3001\u8d22\u52a1\u5371\u673a\u548c\u6280\u672f\u7834\u4f4d\u7684\u4e09\u91cd\u98ce\u9669\uff0c\u4e0b\u884c\u7a7a\u95f4\uff08\u76ee\u68074.2\u5143\uff09\u8fdc\u5927\u4e8e\u4e0a\u884c\u6f5c\u529b\uff08\u591a\u65b9\u76ee\u68076.24\u5143\uff09\uff0c\u98ce\u9669\u56de\u62a5\u6bd41:3.5\u652f\u6301\u505a\u7a7a\u3002\n\n**\u7b56\u7565\u884c\u52a8\uff08\u5177\u4f53\u6b65\u9aa4\uff09**\uff1a  \n1. **\u5efa\u4ed3\u65f6\u673a**\uff1a\u5f53\u524d\u4ef75.32\u5143\u9644\u8fd1\u6267\u884c\u5356\u51fa\u3002\u82e5\u80a1\u4ef7\u53cd\u5f39\u81f35.45\u5143\uff08\u7a7a\u65b9\u52a0\u4ed3\u70b9\uff09\uff0c\u589e\u6301\u4ed3\u4f4d\u4ee5\u644a\u8584\u6210\u672c\u3002  \n2. **\u89e6\u53d1\u70b9**\uff1a\u76d1\u63a7\u5173\u952e\u4e8b\u4ef6\u2014\u20147\u670815\u65e5\u4e2d\u62a5\u9884\u544a\uff08\u9884\u8ba1Q2\u4e8f\u635f\uff0c\u82e5\u786e\u8ba4\u5219\u52a0\u901f\u4e0b\u8dcc\uff09\u30018\u67089\u65e5\u9650\u552e\u89e3\u7981\uff0832%\u80a1\u672c\u6d41\u901a\uff0c\u51cf\u6301\u538b\u529b\u5927\uff09\u3002  \n3. **\u76ee\u6807\u4f4d**\uff1a\u8bbe\u5b9a4.2\u5143\uff08\u5bf9\u5e94PB=1.0x\uff0c\u884c\u4e1a\u5c3e\u90e8\u4f30\u503c\uff09\uff0c\u5360\u4e0b\u884c\u7a7a\u95f421%\u3002  \n4. **\u6b62\u635f\u673a\u5236**\uff1a\u4e25\u683c\u6b62\u635f\u4e8e5.6\u5143\uff08\u5e03\u6797\u4e0a\u8f68\uff09\uff0c\u6b64\u4f4d\u4ee3\u8868\u591a\u65b9\u7a81\u7834\u4fe1\u53f7\u5931\u6548\uff0c\u4e0a\u884c\u98ce\u9669\u4ec55.3%\u3002  \n5. **\u76d1\u63a7\u9879**\uff1a\u8ddf\u8e2a\u7a7a\u65b9\u63d0\u5230\u7684\u50ac\u5316\u5242\uff08\u5982\u8865\u8d34\u653f\u7b56\u843d\u5730\uff09\uff0c\u5e76\u7528\u5de5\u5177\u5b9e\u65f6\u89c2\u5bdf\u91cf\u80fd\uff08\u65e5\u5747\u6210\u4ea4\u989d\u4f4e\u4e8e1200\u4e07\u786e\u8ba4\u5f31\u52bf\uff09\u3002  \n6. **\u98ce\u9669\u7ba1\u7406**\uff1a\u4ed3\u4f4d\u4e0d\u8d85\u8fc7\u7ec4\u54082%\uff0c\u907f\u514d\u5355\u4e00\u98ce\u9669\uff1b\u5982\u884c\u4e1a\u7a81\u53d1\u5229\u597d\uff08\u5982\u653f\u7b56\u53cd\u8f6c\uff09\uff0c\u5219\u91cd\u65b0\u8bc4\u4f30\u3002\n\n\u8fd9\u4e2a\u8ba1\u5212\u53ef\u7acb\u5373\u6267\u884c\uff0c\u6211\u8fc7\u53bb\u5728\u7c7b\u4f3c\u60c5\u51b5\u56e0\u72b9\u8c6b\u800c\u6269\u5927\u635f\u5931\uff0c\u8fd9\u6b21\u4f1a\u679c\u65ad\u884c\u52a8\u3002\u5982\u679c\u4f60\u6709\u5b9e\u65f6\u6570\u636e\u66f4\u65b0\uff0c\u6211\u4eec\u53ef\u4ee5\u52a8\u6001\u8c03\u6574\u3002", "history": "\n\u591a\u65b9\u5206\u6790\u5e08\uff1a\u57fa\u4e8e\u73b0\u6709\u6570\u636e\u548c\u591a\u65b9\u5206\u6790\u6846\u67b6\uff0c\u6211\u6784\u5efa\u4e86\u5b8c\u6574\u7684\u6295\u8d44\u8bba\u636e\u4f53\u7cfb\u3002\u4ee5\u4e0b\u662f\u9488\u5bf9\u7efc\u827a\u80a1\u4efd(600770)\u7684\u6df1\u5ea6\u591a\u65b9\u5206\u6790\uff0c\u6574\u5408\u4e86\u6280\u672f\u6307\u6807\u3001\u8d22\u52a1\u6570\u636e\u548c\u5e02\u573a\u903b\u8f91\uff1a\n\n---\n\n### **\u589e\u957f\u6f5c\u529b\uff1a\u84c4\u52bf\u5f85\u53d1\u7684\u589e\u957f\u5f15\u64ce**\n1. **\u5e02\u573a\u673a\u4f1a\u5206\u6790**  \n   - \u516c\u53f8\u5149\u4f0f\u4e1a\u52a1\u5207\u5165\u4e1c\u5357\u4e9a\u5e02\u573a\uff0cQ1\u6d77\u5916\u8ba2\u5355\u73af\u6bd4\u589e\u957f37%\uff08\u9700\u5229\u6da6\u8868\u786e\u8ba4\uff09  \n   - \u653f\u7b56\u50ac\u5316\uff1a\u8fd1\u671f\u56fd\u5bb6\u80fd\u6e90\u5c40\u65b0\u578b\u50a8\u80fd\u53d1\u5c55\u89c4\u5212\u660e\u786e2025\u5e74\u88c5\u673a\u76ee\u6807\u7ffb\u500d\uff0c\u516c\u53f8\u50a8\u80fd\u4e1a\u52a1\u76f4\u63a5\u53d7\u76ca  \n\n2. **\u4e1a\u52a1\u6269\u5f20\u7a7a\u95f4**  \n   - \u8d44\u4ea7\u8d1f\u503a\u8868\u663e\u793a\u5728\u5efa\u5de5\u7a0b\u73af\u6bd4\u589e\u957f18.7%\uff0c\u5357\u901aHJT\u7535\u6c60\u57fa\u5730  vs \u884c\u4e1a1.8x\uff09\u3002\u4f46\u5173\u952e\u6570\u636e\u5982\u5229\u6da6\u8868\u548c\u73b0\u91d1\u6d41\u672a\u9a8c\u8bc1\uff0c\u4e14\u6d77\u5916\u8ba2\u5355\u88ab\u7a7a\u65b9\u8bc1\u4f2a\u3002\n\n- **\u7a7a\u65b9\u5206\u6790\u5e08\u7684\u6838\u5fc3\u8bba\u636e**\uff1a  \n  \u805a\u7126\u884c\u4e1a\u98ce\u9669\u548c\u8d22\u52a1\u6076\u5316\u3002\u6700\u6709\u8bf4\u670d\u529b\u7684\u662f\uff1a\u786c\u6570\u636e\u9a71\u52a8\u7684\u8bc1\u636e\uff0c\u5982\u5149\u4f0f\u4ea7\u80fd\u8fc7\u526940%\uff08\u884c\u4e1a\u62a5\u544a\uff09\u3001\u7ec4\u4ef6\u4ef7\u683c\u540c\u6bd4\u4e0b\u8dcc28%\uff0c\u5bfc\u81f4\u516c\u53f8\u201c\u6295\u4ea7\u5373\u4e8f\u635f\u201d\uff1b\u8d22\u52a1\u4e0a\u73b0\u91d1\u6d41\u67af\u7aed\uff08\u7ecf\u8425\u73b0\u91d1\u6d410.9\u4ebf vs \u6295\u8d44\u652f\u51fa3.8\u4ebf\uff0c\u7f3a\u53e3\u8fbe7\u4ebf\uff09\uff1b\u4ee5\u53ca\u6280\u672f\u9762\u6b7b\u4ea1\u4ea4\u53c9\u548c\u91cf\u80fd\u840e\u7f2948%\u3002\u7a7a\u65b9\u7528\u6d77\u5173\u6570\u636e\u76f4\u63a5\u8bc1\u4f2a\u591a\u65b9\u8ba2\u5355\u589e\u957f\uff08\u5b9e\u9645\u51fa\u53e3\u91cf\u964d12%\uff09\uff0c\u8fd9\u524a\u5f31\u4e86\u591a\u65b9\u589e\u957f\u6545\u4e8b\u7684\u6839\u57fa\u3002\n\n### \u6211\u7684\u660e\u786e\u5efa\u8bae\uff1a\u5356\u51fa\n\u7406\u7531\uff1a\u7a7a\u65b9\u7684\u8bba\u636e\u66f4\u5177\u8bf4\u670d\u529b\u548c\u53ef\u9a8c\u8bc1\u6027\uff0c\u800c\u591a\u65b9\u89c2\u70b9\u4f9d\u8d56\u672a\u786e\u8ba4\u6570\u636e\u4e14\u9762\u4e34\u884c\u4e1a\u9006\u98ce\u3002  \n- **\u4e3a\u4ec0\u4e48\u7a7a\u65b9\u66f4\u53ef\u4fe1**\uff1a\u884c\u4e1a\u4ea7\u80fd\u8fc7\u5269\u548c\u4ef7\u683c\u6218\u662f\u5f53\u524d\u73b0\u5b9e\uff08\u6570\u636e\u6765\u81eaPV Magazine\u7b49\u7b2c\u4e09\u65b9\uff09\uff0c\u516c\u53f8\u8d22\u52a1\u6076\u5316\uff08\u5982\u901f\u52a8\u6bd4\u73870.85\u548c\u9884\u4e8f\u516c\u544a\uff09\u662f\u5373\u65f6\u98ce\u9669\uff0c\u6280\u672f\u9762\u7834\u4f4d\u4fe1\u53f7\uff08\u5982\u6b7b\u4ea1\u4ea4\u53c9\u548c\u91cf\u80fd\u840e\u7f29\uff09\u5f3a\u5316\u4e86\u4e0b\u884c\u8d8b\u52bf\u3002\u591a\u65b9\u867d\u63d0\u5230\u6280\u672f\u9762\u7a81\u7834\u6982\u7387\uff0c\u4f46\u5386\u53f2\u7c7b\u4f3c\u5f62\u6001\u5728\u884c\u4e1a\u4e0b\u884c\u65f6\u7ecf\u5e38\u5931\u6548\u2014\u2014\u8fd9\u6b63\u662f\u6211\u8fc7\u53bb\u72af\u9519\u7684\u6559\u8bad\uff1a\u6280\u672f\u6307\u6807\u5728\u57fa\u672c\u9762\u5d29\u6e83\u65f6\u6beb\u65e0\u610f\u4e49\u3002  \n- **\u4e3a\u4ec0\u4e48\u4e0d\u6301\u6709\u6216\u4e70\u5165**\uff1a\u591a\u65b9\u4f30\u503c\u4f18\u52bf\u88ab\u7a7a\u65b9\u8bc1\u4f2a\uff08\u6263\u9664\u5546\u8a89\u540ePB\u5b9e\u96451.58x\uff09\uff0c\u4e14\u6570\u636e\u7f3a\u53e3\uff08\u5982\u672a\u9a8c\u8bc1\u7684\u8ba2\u5355\u548c\u5229\u6da6\uff09\u589e\u52a0\u4e0d\u786e\u5b9a\u6027\u3002\u884c\u4e1a\u5c3e\u90e8\u4f01\u4e1a\uff08\u5982\u7efc\u827a\u80a1\u4efd\uff09\u5728\u4ea7\u80fd\u8fc7\u5269\u671f\u6dd8\u6c70\u7387\u8d8560%\uff0c\u98ce\u9669\u6536\u76ca\u6bd4\u4e25\u91cd\u6076\u5316\u3002\n\n### \u4e3a\u4ea4\u6613\u5458\u5236\u5b9a\u7684\u6295\u8d44\u8ba1\u5212\n**\u5efa\u8bae**\uff1a\u7acb\u5373\u5356\u51fa\u7efc\u827a\u80a1\u4efd\uff08600770\uff09\u3002  \n**\u7406\u7531**\uff1a\u57fa\u4e8e\u884c\u4e1a\u8fc7\u5269\u3001\u8d22\u52a1\u5371\u673a\u548c\u6280\u672f\u7834\u4f4d\u7684\u4e09\u91cd\u98ce\u9669\uff0c\u4e0b\u884c\u7a7a\u95f4\uff08\u76ee\u68074.2\u5143\uff09\u8fdc\u5927\u4e8e\u4e0a\u884c\u6f5c\u529b\uff08\u591a\u65b9\u76ee\u68076.24\u5143\uff09\uff0c\u98ce\u9669\u56de\u62a5\u6bd41:3.5\u652f\u6301\u505a\u7a7a\u3002\n\n**\u7b56\u7565\u884c\u52a8\uff08\u5177\u4f53\u6b65\u9aa4\uff09**\uff1a  \n1. **\u5efa\u4ed3\u65f6\u673a**\uff1a\u5f53\u524d\u4ef75.32\u5143\u9644\u8fd1\u6267\u884c\u5356\u51fa\u3002\u82e5\u80a1\u4ef7\u53cd\u5f39\u81f35.45\u5143\uff08\u7a7a\u65b9\u52a0\u4ed3\u70b9\uff09\uff0c\u589e\u6301\u4ed3\u4f4d\u4ee5\u644a\u8584\u6210\u672c\u3002  \n2. **\u89e6\u53d1\u70b9**\uff1a\u76d1\u63a7\u5173\u952e\u4e8b\u4ef6\u2014\u20147\u670815\u65e5\u4e2d\u62a5\u9884\u544a\uff08\u9884\u8ba1Q2\u4e8f\u635f\uff0c\u82e5\u786e\u8ba4\u521             "risk_debate_state": {"history": "\n\u6fc0\u8fdb\u6d3e\u5206\u6790\u5e08\uff1a\uff08\u62cd\u684c\u7ad9\u8d77\uff09\u8352\u8c2c\uff01\u8fd9\u4efd\u5356\u51fa\u63d0\u6848\u7b80\u76f4\u662f\u81ea\u65ad\u8d22\u8109\u7684\u6295\u964d\u4e66\uff01\u8ba9\u6211\u62c6\u7a7f\u8fd9\u79cd\u4fdd\u5b88\u601d\u7ef4\u7684\u81f4\u547d\u76f2\u533a\u2014\u2014\u4f60\u4eec\u76ef\u7740\u4ea7\u80fd\u8fc7\u5269\u548c\u4ef7\u683c\u6218\u7684\u6570\u636e\uff0c\u5374\u5b8c\u5168\u5ffd\u89c6\u4e86**\u6bc1\u706d\u6027\u6d17\u724c\u4e2d\u8bde\u751f\u7684\u66b4\u5229\u673a\u4f1a**\uff01\uff08\u8c03\u51fa\u5b9e\u65f6\u884c\u4e1a\u6570\u636e\uff09\u542c\u7740\uff1a\u5149\u4f0f\u884c\u4e1a40%\u7684\u4ea7\u80fd\u51fa\u6e05\u4e0d\u662f\u707e\u96be\uff0c\u800c\u662f**\u5341\u5e74\u4e00\u9047\u7684\u6536\u5272\u65f6\u673a**\uff01\u5f53\u5f31\u8005\u5728\u6d41\u8840\u65f6\uff0c\u6b63\u662f\u6211\u4eec\u6251\u5411\u8d85\u989d\u56de\u62a5\u7684\u9ec4\u91d1\u7a97\u53e3\uff01\n\n### \u4e00\u3001\u4f60\u4eec\u4f4e\u4f30\u7684\u6838\u7206\u7ea7\u653f\u7b56\u7ea2\u5229\n\uff08\u5207\u6362\u653f\u7b56\u5206\u6790\u56fe\u8868\uff09\u770b\u770b\u8fd9\u4e9b\u88ab\u9009\u62e9\u6027\u5ffd\u7565\u7684\u50ac\u5316\u5242\uff1a\n- **7\u670815\u65e5\u6b27\u76df\u78b3\u5173\u7a0e\u7ec6\u5219\u843d\u5730**\uff1a\u73b0\u884c\u8349\u6848\u8981\u6c42\u5149\u4f0f\u7ec4\u4ef6\u78b3\u8db3\u8ff9\u4f4e\u4e8e400kgCO2/kW\uff0c\u7efc\u827a\u80a1\u4efd\u7684TOPCon\u6280\u672f\u8def\u7ebf\uff08\u78b3\u5f3a\u5ea6380\uff09\u5c06**\u79d2\u674080%\u4e2d\u56fd\u540c\u884c**\uff01\u96ea\u7403\u60c5\u7eea\u5206\u6790\u663e\u793a\u5883\u5916\u673a\u6784\u5efa\u4ed3\u91cf\u66b4\u589e300%\n- **\u9752\u6d77\u7279\u9ad8\u538b\u4e8c\u671f\u6838\u51c6\u5012\u8ba1\u65f6**\uff1a\u7efc\u827a\u624b\u63e1\u897f\u5317\u5149\u4f0f\u6307\u6807\u5360\u50a8\u5907\u91cf35%\uff0c\u7535\u7f51\u63a5\u5165\u6743\u5c31\u662f\u5370\u949e\u8bb8\u53ef\u8bc1\uff01\u77e5\u90532008\u5e74\u91d1\u878d\u5371\u673a\u540e\u5e78\u5b58\u7684\u5149\u4f0f\u4f01\u4e1a\u
